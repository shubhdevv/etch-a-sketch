<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETCH A SKETCH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"href="styles.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h5>Select the size: </h5>
        <button id="prompt" class="btn btn-primary">Select</button>
    </div>
    <p id = "message"></p>
    <p id="draw"></p>
    <div class="board">
    </div>
    <div class="footer">
        <button class="btn btn-dark"onclick="setColor('black')">Black</button>
        <button class="btn btn-light"onclick="setColor('random')">Random</button>
        <button class="btn btn-danger"onclick="resetBoard()">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
